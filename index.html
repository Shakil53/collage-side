<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage Side bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- first colum -->
        <div class="col-4">
          <div class="row mb-3 rounded">
            <img
              class="img-fluid"
              src="images/IMG_20220325_095411.jpg"
              alt=""
            />
          </div>
          <div class="row mb-3">
            <img src="images/DSC_0006.JPG" alt="" class="img-fluid" />
          </div>
        </div>
        <!-- middle colum -->
        <div class="col-4">
          <div class="row mb-3">
            <img src="images/DSC_0008.JPG" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img
              src="images/IMG_20220325_094736 - Copy.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <img src="images/DSC_0091.JPG" alt="" class="img-fluid" />
            </div>
            <div class="col-6">
              <img src="images/DSC_0055.JPG" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="row mb-3">
            <img
              src="images/IMG_20220325_101912.jpg"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
        <!-- last colum -->
        <div class="col-4">
          <div class="row mb-3">
            <img src="images/DSC_0010.JPG" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img src="images/DSC_0022.JPG" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img
              src="images/IMG_20220325_101617.JPG"
              alt=""
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
